<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="signup">
                 <form id="signup-form" action="signup.php" method="POST" enctype="multipart/form-data">
                    <h2>Sign Up</h2>
                     <input type="text" id="username" name="username" placeholder="Username" required>
                     <input type="text" id="email" name="email" placeholder="Email" required>
                     <input type="password" id="password" name="password" placeholder="Password" required>
                     <input type="file" id="logo" name="logo" placeholder="logo" accept="image/*">
                     <input type="submit" value="Sign Up">
                 </form>
                 <button id="login-btn" onclick="loginbtn()">Login</button>
            </div>
            <div id="login" style="display: none;">
                <form id="login-form" action="login.php" method="POST">
                    <h2>Login</h2>
                    <input type="text" name="username" placeholder="Username" style="width: 100%;" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <button id="signup-btn" onclick="signupbtn()">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        function loginbtn() {
            document.getElementById('login').style.display = 'flex';
            document.getElementById('signup').style.display = 'none';
        }
        function signupbtn() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'flex';
        }
    </script>
</body>
</html>
